<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Nike</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png" />
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/style.css" />

</head>

<body>
	<div class="ba-cart-page">
		<div class="ba-container">
			<header class="ba-header">
				<div class="ba-logo">
					<a href="#">
						<img src="img/logo.png" alt="Logo">
					</a>
				</div>
				<!-- /.ba-logo -->
				<nav class="ba-nav-header">
					<ul class="ba-nav-header__menu">
						<li class="ba-nav-header__item"><a href="#">Lifestyle</a></li>
						<li class="ba-nav-header__item"><a href="#">Running</a></li>
						<li class="ba-nav-header__item"><a href="#">Football</a></li>
						<li class="ba-nav-header__item"><a href="#">Skateboarding</a></li>
					</ul>
				</nav>
				<a href="#" class="ba-nav-header__burger"></a>
				<!-- /.ba-nav-header__burger -->
			</header>
			<main class="ba-cart">
				<div class="ba-cart-img">
					<img class="ba-cart-sneakers" src="img/img_h.png" alt="Nike sneakers">
					<div class="ba-cart-carusel">
						<a href="#"><img src="img/img1.jpg" alt="img1"></a>
						<a href="#"><img src="img/img2.jpg" alt="img2"></a>
						<a href="#"><img src="img/img3.jpg" alt="img3"></a>
					</div>
					<!-- /.ba-cart-carusel -->
					<a href="#"><img class="ba-cart-btn-add" src="img/btn_add.png" alt="Button add"></a>
				</div>
				<!-- /.ba-cart-img -->
				<div class="ba-cart-info">
					<a href="#"><img class="ba-cart-btn-close" src="img/btn_close.png" alt="Button close"></a>
					<p class="ba-cart-text ba-data-tip" data-tip="New">The <span>running</span></p>
					<p class="ba-cart-text">has just begun</p>
					<h1 class="ba-cart-title">Huarache</h1>
					<ul class="ba-cart-star-rating">
						<li class="ba-cart-current-rating"><img src="img/star-black.svg" alt=""></li>
						<li class="ba-cart-current-rating"><img src="img/star-black.svg" alt=""></li>
						<li class="ba-cart-current-rating"><img src="img/star-black.svg" alt=""></li>
						<li class="ba-cart-current-rating"><img src="img/star-black.svg" alt=""></li>
						<li class="ba-cart-current-rating"><img src="img/star-grey.svg" alt=""></li>
					</ul>
					<!-- <div class="ba-cart-rating">
					</div> -->
					<!-- /.ba-product-cart-rating -->
					<div class="ba-price">
						$ 200
					</div>
					<!-- /.ba-price -->
					<p class="ba-cart-sizes-title">Size</p>
					<form action="#">
						<div class="ba-cart-sizes">
							<label>
								<input type="radio" id="ba-cart-sizes-seven" name="size">
								<span class="ba-cart-sizes-onenum">7</span>
							</label>
							<label>
								<input type="radio" id="ba-cart-sizes-eight" name="size">
								<span class="ba-cart-sizes-onenum">8</span>
							</label>
							<label>
								<input type="radio" id="ba-cart-sizes-nine" name="size">
								<span class="ba-cart-sizes-onenum">9</span>
							</label>
							<label>
								<input type="radio" id="ba-cart-sizes-ten" name="size">
								<span class="ba-cart-sizes-twonum">10</span>
							</label>
							<label>
								<input type="radio" id="ba-cart-sizes-eleven" name="size">
								<span class="ba-cart-sizes-twonum">11</span>
							</label>
						</div>
						<!-- /.ba-cart-sizes -->
						<button class="ba-btn">Add to cart</button>
						<button class="ba-btn">Wishlist</button>
					</form>
				</div>
				<!-- /.ba-cart-info -->
			</main>
		</div>
		<!-- /.ba-container -->
	</div>
	<!-- /.ba-page-background -->



</body>

</html>
